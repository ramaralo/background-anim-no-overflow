<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/BgAnim.js"></script>
    <title></title>
</head>
<body>

    <div id="mainElement" class="animation-container"></div>
    <button onclick="animatedElem.start()">start</button>
    <button onclick="animatedElem.stop()">stop</button>
    <button onclick="animatedElem.increaseSpeed()">+</button>
    <button onclick="animatedElem.decreaseSpeed()">-</button>

    <script>

        var animatedElem = new BgAnim(
                {
                    element: document.getElementById('mainElement'),
                    initialPosition: 0
                }
        )

        console.log(animatedElem.getMainElement());
    </script>
</body>
</html>
